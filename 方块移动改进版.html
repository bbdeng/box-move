<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1 {
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
			}
		</style>
		<script type="text/javascript">
			window.onload=function (){
				var speed=10;
				var dir=0
				//开启一个定时器只控制方向
				setInterval(function(){
					
					switch(dir){
						case 37:
						box1.style.left=box1.offsetLeft-speed+"px";
						break;
						case 38:
						box1.style.top=box1.offsetTop-speed+"px";
						break;
						case 39:
						box1.style.left=box1.offsetLeft+speed+"px";
						break;
						case 40:
						box1.style.top=box1.offsetTop+speed+"px";
						break;
					}
					
					
					
				},30);
				
				document.onkeydown=function(event){
					var box1=document.getElementById("box1");
					event= event||window.event
					//左 37 
					//上 38
					//右 39
					//下  40
					dir=event.keyCode
					if (event.ctrlKey){
						speed=50;
					}else{
						speed=10;
					};
					
					
				};
				
				document.onkeyup=function(){
					dir=0;
				};
				
			};
		</script>
	</head>
	<body>
		<p>按上下左右可以移动方块，加上ctrl可以加快速度</p>
		<div id="box1">
			
		</div>
	</body>
</html>
